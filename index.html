<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h2>Our Pricing</h2>
  
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider round" id="scroll"></span>
    </label>
    
    <div class="basic">
      <p class="basic-top-text">Basic</p>
      <h1 id="pricing">&dollar;19.99</h1><hr>
      <p class="basic-same-text">500 GB Storage</p><hr>
      <p class="basic-same-text">2 Users Allowed</p><hr>
      <p class="basic-same-text">Send up to 3 GB</p><hr>
      <button class="basic-button">Learn More</button>
    </div>


    <div class="professional">
      <p class="professional-top-text">Professional</p>
      <h1 id="pricing2">&dollar;24.99</h1><hr>
      <p>1 TB Storage</p><hr>
      <p>5 Users Allowed</p><hr>
      <p>Send up to 10 GB</p><hr>
      <button class="professional-button">Learn More</button>
    </div>


    <div class="master">
      <p class="master-top-text">Master</p>
      <h1 id="pricing3">&dollar;39.99</h1><hr>
      <p class="master-same-text">2 TB Storage</p><hr>
      <p class="master-same-text">10 Users Allowed</p><hr>
      <p class="master-same-text">Send up to 20 GB</p><hr>
      <button class="master-button">Learn More</button>
    </div>

    <script src="script.js"></script>

  </body>
</html>
